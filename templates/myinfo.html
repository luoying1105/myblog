{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/semantic.css' %}" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/myinfo.css' %}" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway" rel="stylesheet">

</head>
<body>
<div class="ui inverted top fixed menu borderless red menu">
    <div class="header item">
        <div class="ui image">
            <img src="{% static 'img/images/tenlogo.png' %}" alt="">
        </div>
    </div>

    <div class="right menu">
        <div class="item">
            <h5 class="ui inverted header">
                <div class="ui mini circular image">
                    <img src="{% static 'img/images/hou30.jpg' %}" alt="">
                </div>

                <span>admin</span>

            </h5>
        </div>
        <div class="item">

            <a href="#logout/" class="ui inverted circular button">Logout</a>

        </div>
    </div>
</div>
<div class="ui  raised container segments">
    <div class="ui head basic segment" style="background-image: url('images/bg.png');">
        <div class="ui circular image cover">
            <img src="{% static 'img/images/hou180.jpg' %}" alt=""/>
        </div>


    </div>
    <div class="ui bottom inverted  six item attached menu">

        <div class="active item">
            个人资料
        </div>
        <div class="item">
            我赞过的
        </div>
    </div>

    <div class="ui butt segment">
        <div class="ui basic very padded segment container info">
            <form action="." method="post" class="ui form" enctype="multipart/form-data">
                <div class="field">
                    <label>姓</label>
                    {{ user_form.first_name }}
                </div>
                <div class="field">
                    <label>名</label>
                    {{ user_form.last_name }}
                </div>
                <div class="field">
                    <label>邮箱</label>
                    {{ user_form.email }}
                </div>
                <div class="field">
                    <label>密码</label>
                    {{ user_form.password }}
                </div>
                <div class="field">
                    <label>生日</label>
                    {{ profile_form.date_of_birth }}
                </div>
                <div class="field">
                    <label>修改头像</label>
                    {{ profile_form.image }}
                </div>

                <button class="ui inverted red right floated button" type="submit">修改资料</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
